		<!-- 登陆 -->
		<section id="contact">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<h2>————</h2>
						<hr class="star-primary">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2">
						<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
						<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
						<form name="sentMessage" id="contactForm" novalidate>
							<div class="row control-group">
								<div class="form-group col-xs-12 floating-label-form-group controls">
									<label>用户名</label>
									<input type="text" class="form-control" placeholder="用户名" id="name" required data-validation-required-message="请输入你的用户名">
									<p class="help-block text-danger"></p>
								</div>
							</div>
							<div class="row control-group">
								<div class="form-group col-xs-12 floating-label-form-group controls">
									<label>邮箱</label>
									<input type="email" class="form-control" placeholder="邮箱" id="email" required data-validation-required-message="请输入你的邮箱">
									<p class="help-block text-danger"></p>
								</div>
							</div>
							<div class="row control-group">
								<div class="form-group col-xs-12 floating-label-form-group controls">
									<label>联系方式【手机】</label>
									<input type="tel" class="form-control" placeholder="联系方式【手机】" id="phone" required data-validation-required-message="请输入你的联系方式">
									<p class="help-block text-danger"></p>
								</div>
							</div>
							<div class="row control-group">
								<div class="form-group col-xs-12 floating-label-form-group controls">
									<label>你对这个游戏的想法</label>
									<textarea rows="5" class="form-control" placeholder="你对这个游戏的想法" id="message" required data-validation-required-message="请留下你的想法"></textarea>
									<p class="help-block text-danger"></p>
								</div>
							</div>
							<br>
							<div id="success"></div>
							<div class="row">
								<div class="form-group col-xs-12">
									<button type="submit" class="btn btn-success btn-lg">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
